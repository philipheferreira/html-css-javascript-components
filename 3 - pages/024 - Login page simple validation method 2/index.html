<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pagina de validacao login</title>
</head>
<body>
	
	<form>
		
		<h3>Login</h3>
		<input class="login" type="" placeholder="Login">
		<input class="senha" type="password" placeholder="Senha" >
		<input class="logar" type="button" value="logar"> <!-- mudar o tipo de buttao faz com que o form nao de o refresh na pagina, fazendo funcionar de forma correta e recarregar de forma correta -->

	</form>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>

<!-- Extremamente simples, só uma mudança no HTML. Não funciona se o usuário pressionar "Enter" no último campo. Menos semântico.-->
